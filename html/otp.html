<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login otp page</title>
    <link rel="stylesheet" href="../css/otp.css" />
  </head>
  <body>
    <div class="main_div">
      <div class="logo_div">
        <div id="logo_img_div">
          <img
            id="logo_img"
            src="https://www.pngkey.com/png/full/412-4124645_liberal-studies.png"
          />
        </div>
      </div>

      <!-- otp entering div -->
      <div id="main_div">
        <div id="left_arrow_div">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-left"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
            />
          </svg>
        </div>
        <div id="main_heading_div">
          <p>Enter the code sent to your phone</p>
        </div>
        <div id="otp_place">
          <input type="password" id="otp_input" placeholder="0 - 0 - 0 - 0" />
        </div>

        <div id="continue_otpbutton_div">
          <button onclick="congrat()" id="continueotp_button">
            <span>CONTINUE</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="../script/otp.js"></script>
